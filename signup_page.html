<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCoin Transfer - Authentication</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #2D3648;
            background-color: #F8FAFF;
            min-height: 100vh;
        }

        /* Common styles */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366F1;
            text-decoration: none;
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #2D3648;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #4F5B76;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4F5B76;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E0E7FF;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #6366F1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4F46E5;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: #4F5B76;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            background-color: white;
            border: 1px solid #E0E7FF;
            color: #4F5B76;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background-color: #F8FAFF;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #4F5B76;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E0E7FF;
        }

        .divider span {
            padding: 0 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #4F5B76;
        }

        .auth-footer a {
            color: #6366F1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: auto;
        }

        .form-checkbox label {
            margin: 0;
            font-size: 0.875rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #6366F1;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Signup Page -->
    <div class="container">
        <div class="logo-section">
            <a href="/" class="logo">XCoin Transfer</a>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create an account</h1>
                <p>Start your journey with XCoin Transfer</p>
            </div>

            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Create account</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social">
                    <img src="#" alt="Google"> Google
                </button>
                <button class="btn btn-social">
                    <img src="#" alt="Apple"> Apple
                </button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
